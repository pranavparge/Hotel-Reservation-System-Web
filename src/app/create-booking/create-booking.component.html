<app-sidebar></app-sidebar>
<div style="margin-left: 400px;" class="create-booking-container">
  <h2>Create a Booking</h2>

  <!-- Date Pickers -->
  <div class="form-row">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Check-in Date</mat-label>
      <input matInput [(ngModel)]="bookingData.startDate" type="date" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Check-out Date</mat-label>
      <input matInput [(ngModel)]="bookingData.endDate" type="date" required />
    </mat-form-field>
  </div>

  <!-- Total Number of Guests -->
  <mat-form-field appearance="outline" class="form-field full-width">
    <mat-label>Total Number of Guests</mat-label>
    <input matInput [(ngModel)]="bookingData.totalNumberOfGuests" type="number" required />
  </mat-form-field>

  <!-- Additional Services -->
  <div class="form-row">
    <div class="checkbox-group">
      <label><input type="checkbox" [(ngModel)]="bookingData.addBreakfast" /> Breakfast</label>
      <label><input type="checkbox" [(ngModel)]="bookingData.addLunch" /> Lunch</label>
      <label><input type="checkbox" [(ngModel)]="bookingData.addDinner" /> Dinner</label>
    </div>
  </div>

   <!-- Divider -->
   <hr class="divider" />

  <!-- Room Selection -->
  <div class="form-row" style="margin-top: 20px">
    <div class="room-type">
      <label>SINGLE</label>
      <button mat-mini-button color="primary" (click)="decrementRoomCount('SINGLE')">-</button>
      {{ bookingData.roomTypeToQuantity.SINGLE }}
      <button mat-mini-button color="primary" (click)="incrementRoomCount('SINGLE')">+</button>
    </div>
    <div class="room-type">
      <label>DOUBLE</label>
      <button mat-mini-button color="primary" (click)="decrementRoomCount('DOUBLE')">-</button>
      {{ bookingData.roomTypeToQuantity.DOUBLE }}
      <button mat-mini-button color="primary" (click)="incrementRoomCount('DOUBLE')">+</button>
    </div>
    <div class="room-type">
      <label>SUITE</label>
      <button mat-mini-button color="primary" (click)="decrementRoomCount('SUITE')">-</button>
      {{ bookingData.roomTypeToQuantity.SUITE }}
      <button mat-mini-button color="primary" (click)="incrementRoomCount('SUITE')">+</button>
    </div>
  </div>

  <!-- Divider -->
  <hr class="divider" />

  <!-- Submit Button -->
  <div class="form-row">
    <button mat-raised-button color="primary" (click)="onCreateBooking()" [disabled]="isLoading">
      Create Booking
    </button>
  </div>
</div>
